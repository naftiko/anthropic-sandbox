specificationVersion: '0.19'

aid: anthropic-sandbox
type: Sandbox
visibility: Public

name: Anthropic API & MCP Sandbox
description: >-
  This is an Anthropic sandbox that uses OpenAPI, Microcks, Bruno, and
  Backstage to provide a 3rd-party REST API and MCP sandbox for Anthropic.

tags:
  - Artificial Intelligence
  - AI
  - Models

image: https://naftiko.github.io/docs/images/monogram/monogram_full_color_512.png

created: '2026-02-13'
modified: '2026-02-13'  

url: https://github.com/naftiko/anthropic-sandbox/blob/main/README.md

apis:

    - aid: anthropic:admin-api
      name: Anthropic Administrative API
      description: >-
        Manage administrative functions for Anthropic organizations, workspaces,
        users, invites, and API keys.
      humanURL: https://github.com/naftiko/anthropic-sandbox
      baseURL: http://localhost:8080/rest/anthropic-sandbox/1.0.0
      image: https://naftiko.github.io/docs/images/monogram/monogram_full_color_512.png
      tags:
        - Administrative
        - Organizations
        - Workspaces
        - Api Keys
      properties:

        - type: OpenAPI
          url: openapi/anthropic-admin-api-openapi.yml
        - type: MockRestServer
          url: http://localhost:8080/rest/anthropic-admin-api/1.0.0
        - type: MockMCPServer
          url: http://localhost:8080/rest/anthropic-admin-api/1.0.0/sse
        - type: BackstageApi
          url: backstage/anthropic-admin-api-api-sandbox-backstage.yml

    - aid: anthropic:files-api
      name: Anthropic Files API
      description: >-
        The Files API allows you to upload and manage files to use with the
        Anthropic API without having to re-upload content with each request.
        Upload documents, images, and other supported file types for use in
        message creation and batch processing.
      humanURL: https://github.com/naftiko/anthropic-sandbox
      baseURL: http://localhost:8080/rest/anthropic-sandbox/1.0.0
      image: https://naftiko.github.io/docs/images/monogram/monogram_full_color_512.png
      tags:
        - Files
        - Documents
        - Storage
      properties:

        - type: OpenAPI
          url: openapi/anthropic-files-api-openapi.yml
        - type: MockRestServer
          url: http://localhost:8080/rest/anthropic-files-api/1.0.0
        - type: MockMCPServer
          url: http://localhost:8080/rest/anthropic-files-api/1.0.0/sse
        - type: BackstageApi
          url: backstage/anthropic-files-api-api-sandbox-backstage.yml

    - aid: anthropic:message-batches-api
      name: Anthropic Message Batches API
      description: >-
        Send a batch of Message creation requests. The Message Batches API can
        be used to process multiple Messages API requests at once. Once a
        Message Batch is created, it begins processing immediately. Batches can
        take up to 24 hours to complete.
      humanURL: https://github.com/naftiko/anthropic-sandbox
      baseURL: http://localhost:8080/rest/anthropic-sandbox/1.0.0
      image: https://naftiko.github.io/docs/images/monogram/monogram_full_color_512.png
      tags:
        - Message Batches
        - Messages
        - Batch Processing
      properties:

        - type: OpenAPI
          url: openapi/anthropic-message-batches-api-openapi.yml
        - type: MockRestServer
          url: http://localhost:8080/rest/anthropic-message-batches-api/1.0.0
        - type: MockMCPServer
          url: http://localhost:8080/rest/anthropic-message-batches-api/1.0.0/sse
        - type: BackstageApi
          url: backstage/anthropic-message-batches-api-api-sandbox-backstage.yml

    - aid: anthropic:messages-api
      name: Anthropic Messages API
      description: >-
        Send a structured list of input messages with text and/or image content,
        and the model will generate the next message in the conversation. The
        Messages API is the primary interface for interacting with Claude models,
        supporting multi-turn conversations and content generation.
      humanURL: https://github.com/naftiko/anthropic-sandbox
      baseURL: http://localhost:8080/rest/anthropic-sandbox/1.0.0
      image: https://naftiko.github.io/docs/images/monogram/monogram_full_color_512.png
      tags:
        - Messages
        - Conversations
        - Content Generation
      properties:

        - type: OpenAPI
          url: openapi/anthropic-messages-api-openapi.yml
        - type: MockRestServer
          url: http://localhost:8080/rest/anthropic-messages-api/1.0.0
        - type: MockMCPServer
          url: http://localhost:8080/rest/anthropic-messages-api/1.0.0/sse
        - type: BackstageApi
          url: backstage/anthropic-messages-api-api-sandbox-backstage.yml

    - aid: anthropic:models-api
      name: Anthropic Models API
      description: >-
        List available Claude models and retrieve model details including
        capabilities, context windows, and supported features. The Models API
        provides programmatic access to discover and inspect available models.
      humanURL: https://github.com/naftiko/anthropic-sandbox
      baseURL: http://localhost:8080/rest/anthropic-sandbox/1.0.0
      image: https://naftiko.github.io/docs/images/monogram/monogram_full_color_512.png
      tags:
        - Models
        - Discovery
      properties:

        - type: OpenAPI
          url: openapi/anthropic-models-api-openapi.yml
        - type: MockRestServer
          url: http://localhost:8080/rest/anthropic-models-api/1.0.0
        - type: MockMCPServer
          url: http://localhost:8080/rest/anthropic-models-api/1.0.0/sse
        - type: BackstageApi
          url: backstage/anthropic-models-api-api-sandbox-backstage.yml

    - aid: anthropic:prompt-tools-api
      name: Anthropic Prompt Tools API
      description: >-
        Manage prompts with generation, improvement, and templatization
        capabilities. The Prompt Tools APIs are in a closed research preview.
        These APIs are a set of tools to generate and improve prompts, similar
        to what is available in the Anthropic Workbench, and are intended for
        use by other prompt engineering platforms and playgrounds.
      humanURL: https://github.com/naftiko/anthropic-sandbox
      baseURL: http://localhost:8080/rest/anthropic-sandbox/1.0.0
      image: https://naftiko.github.io/docs/images/monogram/monogram_full_color_512.png
      tags:
        - Prompt Engineering
        - Prompt Generation
        - Prompt Improvement
        - Prompt Templatization
      properties:

        - type: OpenAPI
          url: openapi/anthropic-prompts-api-openapi.yml
        - type: MockRestServer
          url: http://localhost:8080/rest/anthropic-prompt-tools-api/1.0.0
        - type: MockMCPServer
          url: http://localhost:8080/rest/anthropic-prompt-tools-api/1.0.0/sse
        - type: BackstageApi
          url: backstage/anthropic-prompts-api-api-sandbox-backstage.yml

