naftiko:
  schema: >-
    https://github.com/naftiko/schema/blob/main/core/capability/capabiity-schema.yml
info:
  name: Anthropic API & MCP Sandbox
  description: >-
    This is a Anthropic sandbox that uses OpenAPI, Microcks, Bruno, and
    Backstage to provide a 3rd-party REST API and MCP sandbox for Anthropic.
  tags:
    - Artificial Intelligence
    - AI
    - Models
ports:
  source:
    - aid: anthropic-sandbox
      title: Anthropic Admin API
      description: >-
        Manage administrative functions for Anthropic organizations, workspaces,
        users, invites, and API keys.
      openApi:
        - $ref: openapi/anthropic-admin-api-openapi.yml
    - aid: anthropic-sandbox
      title: Anthropic Files API
      description: >-
        The Files API allows you to upload and manage files to use with the
        Anthropic API without having to re-upload content with each request.
        Upload documents, images, and other supported file types for use in
        message creation and batch processing.
      openApi:
        - $ref: openapi/anthropic-files-api-openapi.yml
    - aid: anthropic-sandbox
      title: Anthropic Message Batches API
      description: >-
        Send a batch of Message creation requests. The Message Batches API can
        be used to process multiple Messages API requests at once. Once a
        Message Batch is created, it begins processing immediately. Batches can
        take up to 24 hours to complete.
      openApi:
        - $ref: openapi/anthropic-message-batches-api-openapi.yml
    - aid: anthropic-sandbox
      title: Anthropic Prompt Tools API
      description: >-
        Manage prompts with generation, improvement, and templatization
        capabilities.The prompt tools APIs are in a closed research preview.
        These APIs are a setof tools to generate and improve prompts, similar to
        what's available in theAnthropic Workbench, and are intended for use by
        other prompt engineeringplatforms and playgrounds.
      openApi:
        - $ref: openapi/anthropic-messages-api-openapi.yml
    - aid: anthropic-sandbox
      title: Anthropic Models API
      description: >-
        Send a structured list of input messages with text and/or image content,
        andthe model will generate the next message in the conversation.This API
        provides access to list available models, get model details,create
        messages, and count tokens.
      openApi:
        - $ref: openapi/anthropic-models-api-openapi.yml
    - aid: anthropic-sandbox
      title: Anthropic Prompt Tools API
      description: >-
        Manage prompts with generation, improvement, and templatization
        capabilities.The prompt tools APIs are in a closed research preview.
        These APIs are a setof tools to generate and improve prompts, similar to
        what's available in theAnthropic Workbench, and are intended for use by
        other prompt engineeringplatforms and playgrounds.
      openApi:
        - $ref: openapi/anthropic-prompts-api-openapi.yml
